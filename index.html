<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Doto:wght,ROND@100..900,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My tic tac teo!</h1>
    <h2 id="turnIndicator">X turn</h2>
    <main>
      <!-- 1st row -->
      <div class="row">
        <div class="block" id="0"><span></span></div>
        <div class="block" id="1"><span></span></div>
        <div class="block" id="2"><span></span></div>
      </div>
      <!-- 2nd row -->
      <div class="row">
        <div class="block" id="3"><span></span></div>
        <div class="block" id="4"><span></span></div>
        <div class="block" id="5"><span></span></div>
      </div>
      <!-- 3rd row -->
      <div class="row">
        <div class="block" id="6"><span></span></div>
        <div class="block" id="7"><span></span></div>
        <div class="block" id="8"><span></span></div>
      </div>
      <button id="restart" class="disabled">restart</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
